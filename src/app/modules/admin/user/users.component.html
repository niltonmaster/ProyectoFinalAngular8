<div class="columns">
        <div class="column is-10 is-offset-1">
            <div class="level">
                <div class="level-left">
                    <h2 class="subtitle is-3">
                        Lista de usuarios
                    </h2>
                </div>
                <div class="level-right">
                    <a class="button is-info" [routerLink]="['./new']">Nuevo Usuario</a>
                </div>
            </div>
         
            <table class="table is-striped is-hoverable is-bordered is-fullwidth">
                <thead>
                    <th *ngFor="let title of titles">
                        {{ title }}
                    </th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; let idx = index;">
                        <!-- <td class="has-text-grey">{{ idx + 1 }}</td>
                        <td class="has-text-grey">{{ product.name }}</td>
                        <td class="has-text-grey">{{ product.detail }}</td>
                        <td class="has-text-grey">{{ product.price | currency: 'S/' }}</td>
                        <td [class]="product.stock === 0 ? 'has-text-danger' : 'has-text-grey'">
                            {{ product.stock }}
                        </td> -->
                        <td class="has-text-grey">{{ idx + 1 }}</td>
                        <td class="has-text-grey">{{ user.name }}</td>
                        <td class="has-text-grey">{{ user.lastname }}</td>
                        <td class="has-text-grey">{{ user.email }}</td>
                        <td class="has-text-grey">{{ user.phone }}</td>
                        <td class="has-text-grey">{{ user.age }}</td>
                        <!-- <td [class]="product.stock === 0 ? 'has-text-danger' : 'has-text-grey'">
                            {{ product.stock }}
                        </td> -->
                        <td class="has-text-grey">{{ user.role }}</td>
                        <td>
                            <a class="button is-small is-danger"style="margin-right: 10px" (click)="removeUser(user.id)">
                                Eliminar
                            </a>
                            <a class="button is-small is-info" [routerLink]="['./', user.id]">
                                Editar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
